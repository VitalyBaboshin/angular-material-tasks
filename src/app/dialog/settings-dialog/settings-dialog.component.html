<!--редактирование/создание задачи-->
<mat-dialog-content>
  <p mat-dialog-title class="settings-title with-subtitle">Настройка приоритетов</p>
  <p class="little subtitle">* При изменение цвета сразу будет тображатсья в таблице</p>

  <app-priorities
    [priorities]="priorities"
  ></app-priorities>
</mat-dialog-content>

<!--кнопки возможных дествий-->
<mat-dialog-actions>
  <button
    mat-raised-button color="primary"
    (click)="onClose()"
  >Закрыть</button>
</mat-dialog-actions>
