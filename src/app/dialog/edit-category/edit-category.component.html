<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>
  <p>Выбранная категория: {{category.title}}</p>

  <mat-form-field>
    <mat-label>Название (15 символов)</mat-label>
    <input
      #inputTitle
      matInput maxlength="15"
      [(ngModel)]="tmpTitle"
      (keydown.enter)="onConfirm()"
    >
    <button
      *ngIf="tmpTitle.trim().length > 0"
      mat-button matSuffix mat-icon-button aria-label="Clear"
      (click)="tmpTitle=''" class="dialog-task-tilte"
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>

<!--кнопки возможных дествий-->
<mat-dialog-actions>
  <div class="col-12 text-center">
    <button
      mat-raised-button color="primary"
      (click)="onConfirm()"
      [disabled]="inputTitle.value.trim().length == 0"
    >Сохранить</button>

    <button mat-raised-button (click)="onCancel()">Отмена</button>
  </div>
  <div class="col-12 text-center">

    <button
      mat-button
      class="red"
      (click)="delete()"
    >Удалить задачу</button>
  </div>


</mat-dialog-actions>
